
{% load static %}
<div class="card mb-3">
    {% for post in posts %}
        <br>
        <img width="200" height="200" src="{% static "img/imagen.jpg" %}" class="ounded float-left" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h3>Publicado: {{post.published_date }} </h3>
            <p class="card-text">{{ post.text|linebreaksbr}}</p>
            <p class="card-text"><small class="text-muted">Creado: {{ post.created_date }}</small></p>
        </div>
    {% endfor %}
</div>
